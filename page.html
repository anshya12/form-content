<!doctype html>
<head lang ="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <h1>User Details</h1>
    
<style>
h1{
    text-align: center;
}
input[type=text]{
    background-color: #eea7ea;
}
.btn-primary{
    margin:55px;
}
table{
    width: 55%;
    padding-left: 20px;
}
</style>
</head>

<body>
    <div class="container" >
    <form >
        <form name="details" action="">
            <div class="input-box" class="col-4"> 
                <label><b>Name </b></label><br>
                <input type="text" id="name" name="name">

            </div>
            <div class="input-box" class="col-4">
                <label><b>Email</b></label><br>
                <input type="text" id="email" name="email">

            </div>
            <div class="input-box" class="col-4">
                <label><b>Phone no</b></label> <br>
                <input type="text" id="phone" name="phone">

            </div>
            <div class="input-box">
                <label><b>Image</b></label><br>
                <input type="text" id="image" name="image">

            </form>
        </div>
    </div>

            <input type="button" name="submit" class="btn btn-primary" id="btn" value="Submit" onclick="AddRow()"  />
        </div>

        <div>

            <table id="show" border="1" class="table">
                <tr class="info">
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Image</th>
            </tr>
            
            </table>

        </div>











        </form>
    </div>

    <script>

var list1= [];
var list2= [];
var list3= [];
var list4= [];

var n = 1;
var x =0;
function AddRow(){

    var AddRown = document.getElementById('show');
    var NewRow = AddRown.insertRow(n);

    list1[x] = document.getElementById("name").value;
    list2[x] = document.getElementById("email").value;
    list3[x] = document.getElementById("phone").value;
    list4[x] = document.getElementById("image").value;

    var cel1= NewRow.insertCell(0);
    var cel2= NewRow.insertCell(1);
    var cel3= NewRow.insertCell(2);
    var cel4= NewRow.insertCell(3);

cel1.innerHTML = list1[x];
cel2.innerHTML = list2[x];
cel3.innerHTML = list3[x];
cel4.innerHTML = list4[x];

n++;
x++;

}







</script>








</body>

</html>
